<div class="container" style="margin-top: 50px;">
	<div class="row">
		<div class="col-lg-10 col-xs-12 col-lg-offset-1">
			<div class="widget tabs">
				<div id="horizontal-tabs">
					<ul class="tabs">
						<li style="width: 33%; text-align: center;" translate>RANKING</li>
						<li style="width: 33%; text-align: center;" translate>FOLLOWERS</li>
						<li style="width: 33%; text-align: center;" translate>FOLLOWING</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="col-lg-10 col-xs-12 col-lg-offset-1">
				<input type="text" class="form-control" placeholder="Search"
					data-ng-model="searchText">
		</div>

		<div class="list-group col-lg-10 col-lg-offset-1">
			<div ng-repeat="actor in actors" class="col-lg-4 col-xs-12"
				style="margin-top: 20px;">
				<div class="list-group-item clearfix">
					<div class="col-lg-6 col-xs-6">

						<img ng-src="" class="img-responsive"
							style="width: 100px; height: 100px;">

					</div>
					<div class="col-lg-6 col-xs-6">
						<a><b>@{{actor.username}}</b></a>
					</div>
					<div class="col-lg-12 col-xs-12" style="margin-top: 5px;">
						<button ng-click="follow(team)" ng-show="!team.isFollow"
							class="btn-xs btn-2" style="width: 100px">Follow</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
